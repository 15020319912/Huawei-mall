<html>
	<head>
		<meta charset="utf-8">

	<body>
		<div>
			
			<div class="top-wrapper">
				<div class="wrap"><img src="../images/login/logo.png" /></div>
				<div class="wrap"><h3>华为账号</h3></div>

			</div>
			<div class="gj-dq">
				<span class="gj">国家/地区</span>
				<span class="sjh">中国 +86 ></span>
			</div>

				<div class="name-wrapper">
					<input type="text" data-required-message='*请输入用户名' placeholder="手机号/邮件地址/华为号 " class="required name" />

				</div>
				<div class="pwd-wrapper">

				<div class="container">
					<a href="#">短信验证登录</a>

					<span>记住华为账号</span>
				</div>
				<input type="button" value="登录" class="btn-login" />
				<a href="../register/index.html"><input type="button" value="注册账号" class="btn-logon" /></a>
				
				<div class="bottom-wrapper">
					<div class="problem"><a href="#">遇到问题</a></div>
					<div class="other">其他登录方式</div>
					<div class="qq-zfb">
						<div>
							<img src="../images/login/QQ.png" />
						</div>
						<div>
							<img src="../images/login/ZFB.png" />
						</div>
					</div>
					<div class="bottom">
						<a href="#">遇到问题</a>
						<span>|</span>
						<a href="#">隐私声明</a>
					</div>
				</div>
				
			</div>
			
			
			
			
		</div>
