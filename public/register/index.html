<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册</title>
		<meta name='viewport' content='width=device-width' />
		<link rel="stylesheet" href="/static/reset.css" />
		<link rel="stylesheet" href="../static/Validform.css">
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<div>
			
			<div class="top-wrapper">
				<div class="wrap"><img src="../images/login/logo.png" /></div>
				<div class="wrap"><h3>华为账号</h3></div>
				<div class="wrap"><p>登录华为帐号以使用云空间、华为应用及更多服务</p></div>
			</div>
			<div class="gj-dq">
				<span class="gj">国家/地区</span>
				<span class="sjh">中国 +86 ></span>
			</div>
			<div class="content-wrapper">
				<form class="demoform">
					<div class="name-wrapper" >
						<input type="text" placeholder="请输入用户名" datatype='*' nullmsg='*用户名不能为空' sucmsg='通过!' class="required name" />
					</div>
					<div class="pwd-wrapper" >
						<input type="password" placeholder="请输入密码" datatype='s3-10' nullmsg='*必填' errormsg="密码范围在3~15位之间！" class="required pwd" />
					</div>
					<div class="phone-wrapper" >
						<input type="text" placeholder="请输入手机号" datatype='m' nullmsg='*必填' errormsg="手机号格式错误!" class="required phone" />
					</div>
					<a href="../login/index.html" class="zhuce"><button class="btn-login">注册</button></a>
					<a href="../login/index.html" class="fanhui btn-fanhui">返回</a>
					
					<div class="bottom-wrapper">
						<div class="bottom">
							<a href="#">遇到问题</a>
							<span>|</span>
							<a href="#">隐私声明</a>
						</div>
					</div>
				</form>
			</div>
			
		</div>
		
		
		
		
		<script src="../static/jQuery-3.4.0.js"></script>
		<script src="../static/jQuery-extend.js"></script>
		<script src="../static/Validform_v5.3.2.js"></script>
		<script src="index.js"></script>
		<script>
			
			
		</script>
	</body>
</html>
