<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>有品</title>
		<meta name='viewport' content='width=device-width' />
		<link rel="stylesheet" type="text/css" href="/static/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="index.css"/>
		<link rel="stylesheet" type="text/css" href="/static/reset.css"/>
		<script>window.PointerEvent = undefined;</script>
	</head>
	<body>
		<div class="container">
			<div class="top">
				<a href="/category/index.html" class="back">
					<i class=" iconfont icon-back"></i>
				</a>
				<div class="search-wrapper">
					<input type="text" class="search" placeholder="空调"  />
					<i class="iconfont icon-search"></i>
				</div>
				<i class="mode mode-card iconfont icon-category show"></i>
				<i class="mode mode-list iconfont icon-list"></i>
			</div>
			<div class="order">
				<ul>
					<li class="desc active a" data-col='sale'>
						<span>销量</span>
						<i class="iconfont icon-sort-up"></i>
						<i class="iconfont icon-sort-down"></i>
					</li>
					<li class="desc" data-col='price'>
						<span>价格</span>
						<i class="iconfont icon-sort-up"></i>
						<i class="iconfont icon-sort-down"></i>
					</li>
					<li class="desc" data-col='rate'>
						<span>评论</span>
						<i class="iconfont icon-sort-up"></i>
						<i class="iconfont icon-sort-down"></i>
					</li>
				</ul>
			</div>
			<div class="content">
				<div class="scroll-content">
					<ul class="product-list list"></ul>
					<p class="info"></p>
				</div>
				
			</div>
		</div>
		
		
		
		<script src="/static/jQuery-3.4.0.js"></script>
		<script src="/static/iscroll-probe.js"></script>
		<script src="/static/imagesloaded.js"></script>
		<script src="../static/jQuery-extend.js"></script>
		<script src="index.js"></script>
		
	</body>
</html>
